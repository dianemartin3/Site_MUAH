layout: page
active: contact

<div id="formview" style="margin-left: auto; margin-right: auto; text-align: center;">
	<h3>Contact</h3>
	<br>
	<form id="contactform" action="https://formspree.io/{{ site.email }}" method="POST">
		<input type="email" name="_replyto" placeholder="Your email">
		<input type="phone" name="phone" placeholder="Your phone number">
		<textarea name="message" placeholder="Your message"></textarea>
		<br>
		<button type="submit">Send</button>
		<a href="tel:{{ site.phone }}" data-toggle="tooltip" title="Phone">
			<span class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-phone fa-stack-1x fa-inverse"></i>
			</span>
		</a>
		<input type="text" name="_gotcha" style="display:none" />
	</form>
</div>
